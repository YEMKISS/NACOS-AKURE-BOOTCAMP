<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
</head>
<body>
    <h1>HTML LIST ELEMENT</h1>
    <p>This is lesson on html list element</p>
    <h2>ORDERED LIST ELEMENT</h2>
    <ol>
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mangoes</li>
        <li>Plantain</li>
    </ol>
    <h2>UNORDERED LIST ELEMENT</h2>
    <ul>
        <li>Bird</li>
        <li>Cat</li>
        <LI>Cow</LI>
        <li>man</li>
    </ul>
</body>
</html>
